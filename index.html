<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />

  <!-- custom styles -->
  <link rel="stylesheet" type="text/css" href="style.css" />

  <title>SquidInk</title>
</head>
<body>

  <div class="jumbotron">
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">

    <h2>I'm making apple pie!</h2>
    <p>Its truly devine. Made the crust from scratch and now I'm choping a million apples!<p>
        </div>
      </div>
    </div>
  </div>
  <div id="grad">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h1 class="text-center" style="color:white">Whats on your mind buddy?</h1>
        
        <form class="text-center" id="new-todo">
          <div class="form-group">
            <input class="form-control" id="todo-name" placeholder="Whats going on?" autofocus>
          </div>
          <div class="form-group">
            <input class="form-control" id="todo-desc" placeholder="Tell me about it, stud">
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-success" value="thats so interesting">
          </div>
        </form>
        <hr>
        <div id="todo-list"></div>
      </div>
    </div>
  </div>
</div>

  <!-- jquery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

  <!-- bootstrap js -->
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <!-- underscore -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

  <!-- custom script -->
  <script type="text/javascript" src="script.js"></script>

  <!-- underscore template -->
  <script type="text/template" id="todo-template">
    <div class="todo">
      <p>
        <span class="todo-text"><%= name %> - <%= desc %></span>
        &nbsp;
        <button type="button" class="close delete" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </p>
      <hr>
    </div>
  </script>

</body>
</html>
